<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="play-settings">
      <button id="player-one" class="btn player-one">
        Player 1 <i class="icon fa-solid fa-1x fa-xmark"></i>
      </button>
      <div class="score">
        <p id="player-one-score">0</p>:<p id="player-two-score">0</p>
      </div>
      <button id="player-two" class="btn">
        Player 2 <i class="icon fa-regular fa-1x fa-circle"></i>
      </button>
    </div>
    <div class="result" id="result"></div>
    <div class="container">
      <div class="cell" id="cell-one"></div>
      <div class="cell" id="cell-two"></div>
      <div class="cell" id="cell-three"></div>
      <div class="cell" id="cell-four"></div>
      <div class="cell" id="cell-five"></div>
      <div class="cell" id="cell-six"></div>
      <div class="cell" id="cell-seven"></div>
      <div class="cell" id="cell-eight"></div>
      <div class="cell" id="cell-nine"></div>
    </div>
    <div class="play-again">
      <button class="btn again" id="again">Play Again</button>
      <button class="btn reset" id="reset">Restart Game</button>
    </div>
  </body>
  <script src="/JS/main.js"></script>
  <script
    src="https://kit.fontawesome.com/5d2ab4825d.js"
    crossorigin="anonymous"
  ></script>
</html>
