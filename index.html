<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="settings">
   <input type="checkbox" class="input" id="bote-mod">
  <label for="bote-mod" class="label" id="label">Play with Robot</label>  
  </div>

    <div class="play-settings">
      <div class="play-settings-box">
        <div id="player-one" class="label active">
          Player 1 <i class="icon fa-solid fa-1x fa-xmark"></i>
        </div>
        <div class="score">
          <p id="player-one-score">0</p>
          :
          <p id="player-two-score">0</p>
        </div>
        <div id="player-two" class="label">
          Player 2 <i class="icon fa-regular fa-1x fa-circle"></i>
        </div>
      </div>
    </div>
    <div class="result" id="result"></div>
    <div class="container">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="play-again">
      <button class="btn" id="again">Play Again</button>
      <button class="btn" id="reset">Restart Game</button>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/5d2ab4825d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
